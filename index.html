<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Simulador De IQ</title>
</head>
<body>
    <div class="contenedor">
    <section id="section1">
        <h1>Tus Resultados</h1>
        <article class="resultado">
            <div class="circulo">
                <h2>76</h2>
            </div>
            <h6>de 100</h6>
        </article>
        <h3>Sorprendente</h3>
        <h4>Sos el 65% de las personas que llegan a esta puntuación en el test.</h4>
    </section>
    <section id="sumario">
        <h2>Sumario</h2>
        <!-- Contenido del sumario aquí -->
        <ul>
            <li id="reaction"><span>&#128498;</span> Reacción <span class="puntuacion">80/100</span></li>
            <li id="memory"><span>&#129504;</span> Memoria <span class="puntuacion">92/100</span></li>
            <li id="verbal"><span>&#128172;</span> Verbal <span class="puntuacion">61/100</span> </li>
            <li id="visual"><span>&#128064;</span> Visual <span class="puntuacion">72/100</span></li>
        </ul>
        <button class="continuar">Continuar</button>
    </section>
</div>
</body>
</html>
